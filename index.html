<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce mensite</title>
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">your cart</h2>
          <div class="cart-content"></div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0$</div>
          </div>
          <!-- buy button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- cart close -->

          <i class="bx bx-window-close" id="close-cart"></i>
        </div>
        <!-- <ul class="switcher">
          <li class="active" data-cat=".all">All</li>
          <li data-cat=".men">men</li>
          <li data-cat=".gfx">women</li>
          <li data-cat=".marketing">Marketing</li>
        </ul> -->
      </div>
    </header>
    <!--  shop-->

    <section class="shop container">
      <h2 class="section-title rep_logo">shop Products</h2>

      <div class="shop-content" id="shop-content">
        <!-- Box 1 -->
        <div class="product-box all">
          <img src="img/product1.jpg" class="product-img" alt="" />
          <h2 class="product-title">T-shirt</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box all men">
          <img src="img/product2.jpg" class="product-img" alt="" />
          <h2 class="product-title">Airpods</h2>
          <span class="price">$250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box all men">
          <img src="img/product3.jpg" class="product-img" alt="" />
          <h2 class="product-title" data-title>Jacket</h2>
          <span class="price" data-price>$190</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box all gfx">
          <img src="img/product4.jpg" class="product-img" alt="" />
          <h2 class="product-title">sendpag</h2>
          <span class="price">$258</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box all women">
          <img src="img/product5.jpg" class="product-img" alt="" />
          <h2 class="product-title">glasses</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box all gfx">
          <img src="img/product6.jpg" class="product-img" alt="" />
          <h2 class="product-title">ice-kap</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box all marketing">
          <img src="img/product7.jpg" class="product-img" alt="" />
          <h2 class="product-title">bag</h2>
          <span class="price">$5</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box all marketing">
          <img src="img/product8.jpg" class="product-img" alt="" />
          <h2 class="product-title">shose</h2>
          <span class="price">$80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
